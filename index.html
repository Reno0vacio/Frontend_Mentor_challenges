<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="c">
  <div class="c__score">
    <p class="lighter">Your Result</p>
    <span class="c__score-circle">
      <p class="c__score-circle-lg-number">76</p>
      <p class="evenlighter">of 100</p>
    </span>
    <p class="c__score-circle-great">Great</p>
    <p class="evenlighter">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
  </div>

  <div class="summary">
    <p class="summary-heading">Summary</p>
    <div class="summary__blocks reaction"><p><img src="assets\images\icon-reaction.svg" alt="reaction">&nbspReaction</p><div></div><div></div><div class="test"><p class="bold">80&nbsp</p><p class="gray">/&nbsp100</p></div></div>
    <div class="summary__blocks memory"><p><img src="assets\images\icon-memory.svg" alt="memory">&nbspMermory</p><div></div><div class="test"><p class="bold">92&nbsp</p><p class="gray">/&nbsp100</p></div></div>
    <div class="summary__blocks verbal"><p><img src="assets\images\icon-verbal.svg" alt="verbal">&nbspVerbal</p><div></div><div class="test"><p class="bold">61&nbsp</p><p class="gray">/&nbsp100</p></div></div>
    <div class="summary__blocks visual"><p><img src="assets\images\icon-visual.svg" alt="visual">&nbspVisual</p><div></div><div class="test"><p class="bold">72&nbsp</p><p class="gray">/&nbsp100</p></div></div>
    <span class="btn">Continue</span>
  </div>
</section>

</html>
