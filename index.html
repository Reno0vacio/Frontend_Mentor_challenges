<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="component">
<div class="score">
  <p class="lighter">Your Result</p>
<span class="circle">
  <p>76</p>
  <p class="evenlighter">of 100</p>
</span>
  <p id="great">Great</p>
  <p class="lighter">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
</div>

<div class="summary">
  <p class="">Summary</p>
  <div class="Summary-blocks reaction">Reaction <p class="sum-num">80</p> / 100</div>
  <div class="Summary-blocks memory">Memory <p class="sum-num">92</p> / 100</div>
  <div class="Summary-blocks verbal">Verbal <p class="sum-num">61</p> / 100</div>
  <div class="Summary-blocks visual">Visual <p class="sum-num">72</p> / 100</div>
  <span id="button">Continue</span>
</div>
</section>

</html>
